{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Contacts List</title>
</head>

<body style="background-color: rgb(20, 68, 100);">
	<div class="container-fluid">

		<header class="header">
		
		<strong id="conbook"><i class="fas fa-address-book" style="padding-right: 0px;"></i> Contact Book</strong>
			<form action="/" method="GET" class="search-bar" id='search-form'>

				<input type="search-name" class="contact-search" name="search-area" placeholder=" Search Contacts" value={{ search_input }}>

				<i id="searchicon" onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
					class="fas fa-search"></i>

			</form>
			<a href="{% url 'add-contact'  %}"><i class="fas fa-user-plus add"> New Contact</i></a>
			<span class="hello-msg">Hey!  {{request.user}}<br>
            <a  id="log-out" href="{% url 'logout' %}">Log Out</a></span>
		</header>

		<div class="container fulllength">

		<section class="contacts-library">
			<ul class="contacts-list">
				{% for contact in contacts reversed %}

				<a href="{% url 'profile' contact.id %}" style="text-decoration: none;">

					<div class="contact-section">
						<li class="list__item">


							<p class="contact-name">{{ contact.full_name | title }}</p>

							<p class="relationship">{{ contact.phone_number | title }} </p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone call"></i>
							
						</li>
					</div>
				</a>

				<hr>


				{% empty %}
				<h3 style="color:black;padding:20px;">No contacts found..</h3>
				{% endfor %}
			</ul>
		</section>
	</div>
	</div>
</body>

</html>
