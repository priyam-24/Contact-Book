{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Contact Profile</title>
</head>

<body>

	<div class="container">
		<header class="hero">
			<a href="/">
				<i class="fas fa-chevron-circle-left back-btn"> Back</i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{ contact.full_name | title }}</h1>
			</div>
		</header>

        <div class="sep">
		<section class="contact-info">

            <p class="what">Phone Number</p>
			<div class="info-line">			    
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">{{ contact.phone_number }}</p>
			</div>

			<p class="what">Relationship</p>
			<div class="info-line">			    
				<i class="fas fa-user-circle icon-gradient"></i>
				<p class="phone-number">{{ contact.relationship }}</p>
			</div>

            <p class="what">E-Mail</p>
			<div class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<p class="sms">{{ contact.email }}</p>
			</div>

            <p class="what">Address</p>
			<div id="address-info" class="info-line">
				<i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
				<p class="address">{{ contact.address }}</p>
			</div>

		</section>
		
		<section class="edit-contact">
			
			<div class="edit-button edit_hover">
				<a href="{% url 'edit-contact' contact.id %}" style="color:white;">
				    <i class="fas fa-user-edit icon-gradient">  Edit Contact</i>
				</a>
			</div>
				
		</section>		
	    </div>
	</div>

</body>

</html>
